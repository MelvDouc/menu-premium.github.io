<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./assets/img/logo.png" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Menu Premium</title>
  </head>
  <body>
    <header>
      <h1>Menu Premium</h1>
    </header>

    <main>
      <div id="food-places"></div>

      <div id="map"></div>
    </main>

    <script src="./assets/js/app.js"></script>
    <script>
      fetch("./.env")
        .then((res) => res.text())
        .then((data) => {
          let scr = document.createElement("script");
          scr.src = `https://maps.googleapis.com/maps/api/js?key=${data}&callback=initMap&libraries=&v=weekly`;
          scr.async = true;
          document.body.appendChild(scr);
        });
    </script>
    <!-- <script
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY&callback=initMap&libraries=&v=weekly"
      async
    ></script> -->
  </body>
</html>
